<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SFX Menu System</title>

<style>
    :root {
        --bg: #ffffff;
        --text: #000000;
        --panel: #f2f2f2;
        --button: #e5e5e5;
        --blur: rgba(0,0,0,0.4);
    }

    body.dark {
        --bg: #121212;
        --text: #ffffff;
        --panel: #1f1f1f;
        --button: #2c2c2c;
        --blur: rgba(255,255,255,0.2);
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        transition: background 0.3s, color 0.3s;
    }

    /* Blur effect */
    .blurred {
        filter: blur(6px);
        pointer-events: none;
        transition: 0.3s;
    }

    /* Main Buttons */
    .main-buttons {
        text-align: center;
        margin-top: 50px;
        transition: opacity 0.3s;
    }

    .main-buttons.hidden {
        opacity: 0;
        pointer-events: none;
    }

    button {
        padding: 12px 18px;
        font-size: 16px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        background: var(--button);
        color: var(--text);
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    /* Sliding SFX Panel */
    #sfxPanel {
        position: fixed;
        top: 0;
        right: -320px;
        width: 300px;
        height: 100vh;
        background: var(--panel);
        box-shadow: -4px 0 15px rgba(0,0,0,0.3);
        padding: 20px;
        transition: right 0.4s ease;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1000;
    }

    #sfxPanel.open {
        right: 0;
    }

    #closeBtn {
        align-self: flex-end;
        cursor: pointer;
        background: var(--button);
        padding: 8px 12px;
        border-radius: 6px;
    }

    /* Dark mode toggle button */
    #darkToggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2000;
    }
</style>
</head>
<body>

<div id="content">

    <div class="main-buttons" id="mainUI">
        <button onclick="playSound()">Play SFX</button>
        <button onclick="openSFX()">Open SFX Menu</button>
    </div>

</div>

<button id="darkToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<!-- SFX Panel -->
<div id="sfxPanel">
    <div id="closeBtn" onclick="closeSFX()">Close âœ–</div>

    <h2>SFX Settings</h2>

    <label>Sound Effects Volume</label>
    <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
</div>

<script>
    let audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

    function playSound() {
        audio.volume = document.getElementById("sfxVolume").value;
        audio.currentTime = 0;
        audio.play();
    }

    function openSFX() {
        document.getElementById("sfxPanel").classList.add("open");
        document.getElementById("mainUI").classList.add("hidden");
        document.getElementById("content").classList.add("blurred");
    }

    function closeSFX() {
        document.getElementById("sfxPanel").classList.remove("open");
        document.getElementById("mainUI").classList.remove("hidden");
        document.getElementById("content").classList.remove("blurred");
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
